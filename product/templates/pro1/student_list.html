<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Page</title>
</head>
<body>
        <ul>
            {% for object in object_list %}
            <li>{{ object.roll }}</li>
            <li>{{ object.name }}</li>
            <li>{{ object.marks }}</li>
            <li>{{ object.standard }}</li>

            <hr/>
            {% empty %}
            <li>No objects yet</li>
            {% endfor %}
        </ul>
</body>
</html>
